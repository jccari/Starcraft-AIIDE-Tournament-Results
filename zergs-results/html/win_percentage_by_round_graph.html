<!DOCTYPE html>
<html>
<head>
	<title>Win Percentage Per Round</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<script src='javascript/jquery-1.10.2.min.js'></script>
	<script src="javascript/highcharts.js"></script>
	<script src="results/roundwins.js"></script>
	<script>
		$(function() {
			var numBots = roundWins.length;
		
			$('#winPercentageGraph').highcharts({
				chart: {
					zoomType: 'xy',
					type: 'area'
				},
				title: {
					text: 'Starcraft AI Competition - Wins Per Round',
					style: {
						color: 'black',
						fontSize:'24px'
					},
					x: -20 
				},
				xAxis: {
					allowDecimals: false,
					title : { 
						text : 'Round Number',
						style: {
							color: 'black',
							fontSize:'18px'
						}
					},
					labels: {
						style: {
							color: 'black',
							fontSize:'18px'
						}
					}
				},
				yAxis: {
					title: {
						text: 'Wins',
						style: {
							color: 'black',
							fontSize:'18px'
						}
					},
					labels: {
						style: {
							color: 'black',
							fontSize:'18px'
						}
					},
					max: numBots / 2,
					plotLines: [{
						value: 0,
						width: 0,
						color: '#ff0000'
					}]
				},
				tooltip: {
					crosshairs: true,
					valuePrefix: '',
					valueSuffix: ''
				},
				legend: {
					layout: 'vertical',
					align: 'right',
					verticalAlign: 'middle',
					borderWidth: 0
				},
				plotOptions: {
					area: {
						stacking: 'normal',
						lineColor: '#666666',
						lineWidth: 1,
						marker: { enabled: false }
					}
				},
				series: roundWins
			});
		});
	</script>
</head>
<body>
	<div id="winPercentageGraph"></div>
</body>
</html>
